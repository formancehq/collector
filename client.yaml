http:
  enabled: true
  address: 0.0.0.0:4194

input:
  http_server:
    path: /
    allowed_verbs:
    - POST

pipeline:
  processors:
  - bloblang: |
      root = this
      meta organization = env("ORGANIZATION")

output:
  http_client:
    url: ${ENDPOINT}
    verb: POST
    headers:
      Content-Type: application/json
    metadata:
      include_patterns:
      - .*
    tls:
      enabled: ${ENDPOINT_TLS_ENABLED}
      skip_cert_verify: ${ENDPOINT_SKIP_CERT_VERIFY}